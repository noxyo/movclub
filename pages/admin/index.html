<html>
<head>
	<title>Chat with Us - Admin Module</title>

	<!--  Meta Name -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<!--  Scripts -->
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
    <script src="/admin/js/jquery.min.js"></script>
	<!--<script src="http://code.jquery.com/jquery-1.10.2.js"></script> -->
    <script src="/admin/js/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!--   Config Node.JS  -->
    <script src="/admin/njs/admin.js"></script> 

    <!--  Style CSS -->
	<link href="/admin/css/style_admin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/admin/css/jquery-ui.css">

<!--
	Reduzida a quantidade de codigo na pagina:
		- Node.JS  -> /js/admin.js
		- Style    -> /style_admin.css
-->

</head>
<body>
<section id="global">
	<header id="top_head"><h1>Chat with Us - Admin Module</h1></header>
	<div id="sec_menu">

		<div id="seccao1">
            <h2> Controlo Remoto</h2>
            <p><button id="btn_playPause">PLAYER: PLAY/PAUSE</button></p>
            <p><button id="btn_menu">CHAT: HIDE/SHOW</button></p>
        </div> <!-- Fim seccao 1 -->

		<div id="seccao2">
            <div id="nickWrap">
				<p>Introduza o seu Nick:</p>
				<form id="setNick">
					<input size="35" id="nickname"></input>
					<input type="submit" value="Escolher Nick"></input>
				</form>
				<p id="nickError"></p>
			</div> 
            <div id="contentWrap">
				<div id="chatWrap">
					<form id="send-message">
						<p>Mensagem de Chat:</p>
						<input size="35" id="message"></input>
						<input type="submit" value="Mensagem"></input>
					</form>
					<form id="send-news">
						<p>Noticia:</p>
						<input size="35" id="msg-news"></input>
						<input type="submit" id="btn_news" value="Enviar"></input>
					</form>
				</div>
			</div>
        </div> <!-- Fim seccao 2 -->

    </div> <!-- Fim sec_menu -->

</section>

</body>
</html>
